<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List - Revamped</title>
    <!-- custom stylesheet -->
    <link href="styles/styles.css">
    <!-- font awesome styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body ng-app="myApp">
   <form ng-submit="addTodo()">
       <input type="text" name="title" ng-model="newTodo.title" required>
       <input type="submit" id="submitForm" ng-click="addTodo()">
   </form>
   
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <!-- firebase setup -->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <!-- ngRoute -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <!-- Load AngularFire -->
    <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- custom javascript -->
    <script src="scripts/app.js"></script>
</body>
</html>
